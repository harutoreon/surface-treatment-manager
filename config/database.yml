 default: &default
   adapter: postgresql
   encoding: unicode
   pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
   timeout: 5000

 development:
   <<: *default
   database: example_dev

 test:
   <<: *default
   database: example_sandbox

 production:
   <<: *default
   database: example_production
   host: localhost
   port: 5432
   username: example_user
   password: request.env.production['DB_PASSWORD']