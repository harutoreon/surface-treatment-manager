inherit_from: .rubocop_todo.yml

plugins:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-factory_bot

AllCops:
  SuggestExtensions: false
  NewCops: enable
  Exclude:
    - "bin/**/*"
    - "config/**/*"
    - "db/**/*"
    - "log/**/*"
    - 'tmp/**/*'
    - "vendor/**/*"
    - "spec/rails_helper.rb"
    - "spec/spec_helper.rb"
    - "Gemfile"

#################### Bundler ####################

# without

#################### Gemspec ####################

# without

#################### Layout ####################

Layout:
  Enabled: false

#################### Lint ####################

# without

#################### Metrics ####################

# without

#################### Migration ####################

# without

#################### Naming ####################

# without

#################### Security ####################

# パフォーマンスの低下や脆弱性 (DoS 攻撃) につながる可能性のあるハッシュ値の計算方法を検知する
Security/CompoundHash:
  Enabled: true

# リモートコード実行のリスクがある eval メソッドの使用を禁止する
Security/Eval:
  Enabled: true

# コマンドインジェクションのリスクがある IO メソッドの使用を禁止する
Security/IoMethods:
  Enabled: true

# 任意のオブジェクトを復元できるリスクがある JSON.load の使用を禁止する
Security/JSONLoad:
  Enabled: true

# 任意のコードが実行されるリスクがある Marshal.load の使用を禁止する
Security/MarshalLoad:
  Enabled: true

# コマンドインジェクションのリスクがある Kernel.open または open の使用を禁止する
Security/Open:
  Enabled: true

# 任意のオブジェクトを復元できるリスクがある YAML.load の使用を禁止する
Security/YAMLLoad:
  Enabled: true

#################### Style ####################

Style:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

#################### Performance ####################

# without

#################### Rails ####################

Rails:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/Validation:
  Enabled: true

Rails/FindByOrAssignmentMemoization:
  Enabled: true

Rails/OrderArguments:
  Enabled: true

#################### RSpec ####################

RSpec:
  Enabled: false

RSpec/EmptyLineAfterExample:
  Enabled: true

RSpec/EmptyLineAfterHook:
  Enabled: true

RSpec/EmptyLineAfterExampleGroup:
  Enabled: true

RSpec/ExpectInHook:
  Enabled: true

RSpec/ExampleLength:
  Enabled: true
  Max: 15

RSpec/HookArgument:
  Enabled: true

RSpec/LetBeforeExamples:
  Enabled: true

#################### FactoryBot ####################

# クラス属性を明示的に設定する際は文字列値を使用する
FactoryBot/FactoryClassName:
  Enabled: false

# モジュール名：FactoryBotの記述を省略する
FactoryBot/SyntaxMethods:
  Enabled: false

# リスト内で作成されるモデルの数を制限する (デフォルト値：10)
FactoryBot/ExcessiveCreateList:
  Enabled: true
